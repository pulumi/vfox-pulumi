[env]
MISE_USE_VERSIONS_HOST = "0"
_.path = { path = ["lua_modules/bin"], tools = true }

[tools]
actionlint = "latest"
hk = "latest"
lua = "5.4"
pkl = "latest"
pulumi = "latest"
stylua = "latest"

[hooks]
postinstall = "luarocks install --only-deps mise-backend-pulumi-dev-1.rockspec"

[tasks.format]
description = "Format Lua scripts"
run = "stylua metadata.lua hooks/"

[tasks.lint]
description = "Lint Lua scripts and GitHub Actions using hk"
run = "hk check"

[tasks.unit]
description = "Run lua unit tests"
run = "busted -v"

[tasks.ci]
description = "Run all CI checks"
depends = ["lint", "unit", "test"]
